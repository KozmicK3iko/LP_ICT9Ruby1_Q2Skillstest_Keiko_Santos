<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBMC Student Enrollment Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/c4c28d4b-1195-400f-9ecb-ef207ac460cb/DSC07042-HDR.jpg') no-repeat center center/cover;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            max-width: 900px;
            margin: 80px auto;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .row div { flex: 1; }
        button {
            display: block;
            margin: 25px auto 0;
            padding: 12px 30px;
            background: #1e73ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        footer {
            text-align: center;
            margin: 40px 0;
            color: white;
        }
    </style>
</head>
<body>
    <h1>OBMC Student Enrollment Form</h1>

    <div class="overlay">
        <h2>Student Information</h2>
        <div class="row">
            <div>
                <label>First Name</label>
                <input type="text" placeholder="John" />
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" placeholder="Doe" />
            </div>
        </div>

        <div class="row">
            <div>
                <label>Birth Date</label>
                <input type="date" />
            </div>
            <div>
                <label>Gender</label>
                <select>
                    <option>Select...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div>
                <label>Grade Level</label>
                <select>
                    <option>Select...</option>
                    <option>Grade 7</option>
                    <option>Grade 8</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                    <option>Grade 11</option>
                    <option>Grade 12</option>
                </select>
            </div>
        </div>

        <h2>Contact Details</h2>
        <label>Email Address</label>
        <input type="email" placeholder="student@example.com" />

        <label>Contact Number</label>
        <input type="text" placeholder="0912-345-6789" />

        <h2>Other Information</h2>
        <label>Mode of Learning:</label>
        <input type="radio" name="mode" /> Online
        <br />
        <input type="radio" name="mode" /> Face-to-Face

        <br /><br />
        <input type="checkbox" /> I confirm that the information provided is true and complete.

        <button>Submit Enrollment</button>
    </div>

</body>
</html>
